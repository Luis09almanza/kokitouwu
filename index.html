<style>

/* ================= VARIABLES DIN√ÅMICAS ================= */
:root{
  --neon1:#ff007f;
  --neon2:#ff4da6;
  --neonGlow:#ffffff;
}

/* ================= BASE ================= */
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  background:#131313;
  overflow:hidden;
  font-family:Georgia, serif;
}

body::-webkit-scrollbar {
  display: none;
}

body {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

/* ================= CONTENEDOR ================= */
.container{
  position:relative;
  width:600px;
  height:600px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= CORAZ√ìN ================= */
.corazon{
  position: relative;
  width: 300px;
  height: 270px;
  background: var(--neon1);
  transform: rotate(-45deg);
  animation: latido 1.5s infinite;
  box-shadow:
    0 0 0px var(--neon1),
    0 0 10px var(--neon1),
    0 0 20px var(--neon1),
    0 0 90px var(--neon1);
  z-index:2;
}

.corazon::before,
.corazon::after{
  content:"";
  position:absolute;
  width:300px;
  height:270px;
  background:var(--neon1);
  border-radius:50%;
  box-shadow:
    0 0 50px var(--neon1),
    0 0 10px var(--neon1),
    0 0 10px var(--neon1),
    0 0 10px var(--neon1);
}

.corazon::before{ top:-150px; left:0; }
.corazon::after{ left:150px; top:0; }

@keyframes latido{
  0%,100%{ transform: rotate(-45deg) scale(1); }
  50%{ transform: rotate(-45deg) scale(1.08); }
}

/* ================= FOTO ================= */
.foto-latido{
  position:absolute;
  width:200px;
  height:200px;
  border-radius:50%;
  overflow:hidden;
  z-index:3;
  animation: latidoFoto 1.5s infinite ease-in-out;
  box-shadow:
    0 0 15px var(--neonGlow),
    0 0 40px var(--neon1);
}

.foto-latido img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@keyframes latidoFoto{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.08); }
}

/* ================= MENSAJE ================= */
.mensaje{

  top:60px;
  width:100%;
  text-align:center;
  font-size:42px;
  font-weight:bold;
  color:var(--neonGlow);
  letter-spacing:3px;
  z-index:5;
  text-shadow:
    0 0 10px var(--neonGlow),
    0 0 25px var(--neon1),
    0 0 50px var(--neon1);
  animation: brillo 1s infinite alternate;
}

@keyframes brillo{
  from{ opacity:0.8; }
  to{ opacity:1; }
}

/* ================= ESTELA ================= */
.cursor-heart{
  position:absolute;
  color:var(--neon2);
  font-size:14px;
  pointer-events:none;
  transform:translate(-50%,-50%);
  animation:fadeHeart 0.8s linear forwards;
  z-index: 9999;
}

@keyframes fadeHeart{
  0%{ opacity:1; transform:translate(-50%,-50%) scale(1); }
  100%{ opacity:0; transform:translate(-50%,-70%) scale(1.5); }
}

/* ================= EXPLOSI√ìN ================= */
.click-heart{
  position:absolute;
  color:var(--neon1);
  font-size:18px;
  pointer-events:none;
  transform:translate(-50%,-50%);
  animation:explode 1s ease-out forwards;
  z-index: 9999;
}

@keyframes explode{
  0%{ opacity:1; }
  100%{
    opacity:0;
    transform:translate(-50%,-50%) translate(var(--x),var(--y)) scale(1.8);
  }
}


/* ================= FOOTER ================= */
#footer{
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:14px;
  letter-spacing:2px;
  color:rgba(255,255,255,0.5);
}

#footer a{
  color:var(--neon2);
  text-decoration:none;
  transition:0.3s;
}

#footer a:hover{
  color:var(--neonGlow);
  text-shadow:0 0 10px var(--neon1);
}

/* ================= CORAZONES DE FONDO ================= */
.mini{
    position:absolute;
    color:#ff66b2;
    font-size:18px;
    animation:volar 2s linear forwards;
}

@keyframes volar{
    0%{ opacity:1; transform:translateY(0) scale(1); }
    100%{ opacity:0; transform:translateY(-80px) scale(1.5); }
}

.fondo-heart{
    position:absolute;
    color:#ff66b2;
    font-size:20px;
    animation:flotar 8s linear infinite;
    opacity:0.4;
}

@keyframes flotar{
    0%{ transform:translateY(100vh); }
    100%{ transform:translateY(-10vh); }
}

/* ================= MODAL ================= */

#modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  backdrop-filter: blur(10px);
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  opacity:0;
  visibility:hidden;
  transition:0.4s ease;
  z-index:99999;
}

#modal.activo{
  opacity:1;
  visibility:visible;
}

.modal-contenido{
  max-width:900px;
  max-height:80vh;
  overflow:auto;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap:20px;
  padding:30px;
}

.modal-contenido img{
  width:100%;
  border-radius:15px;
  box-shadow:0 0 10px var(--neon1);
  transition:0.3s;
}

.modal-contenido img:hover{
  transform:scale(1.05);
}

#cerrar{
  position:absolute;
  top:30px;
  right:40px;
  font-size:40px;
  color:white;
  cursor:pointer;
}

.modal-title{
  grid-column: 1 / -1;   /* üëà ocupa todas las columnas */
  text-align: center;
  font-size: 28px;
  color: white;
  margin-bottom: 10px;
}
